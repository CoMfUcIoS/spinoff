---
version: 1.0
provider:
  name: openfaas
  gateway: http://$FAASD_NODE_IP:8080
functions:
  spinoff:
    lang: golang-middleware
    handler: ./spinoff
    image: $DOCKER_USER/spinoff:latest
    build_args:
      GO111MODULE: true
    environment:
      read_timeout: 60s
      write_timeout: 60s
    secrets: [secret-api-key]
